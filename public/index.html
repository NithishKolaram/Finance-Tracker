<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" height="30" alt="Finance Tracker">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
                <button class="btn btn-custom px-4 py-1 me-5" type="submit" onclick="">Login</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="container-sm w-25 mt-5 p-5 border bg-light rounded">
                <h4 class="mb-4">Add Expenses:</h4>
                <select class="form-select mb-5" aria-label="Select Expense Type">
                    <option selected> Choose Task Type</option>
                    <option value="1">Food</option>
                    <option value="2">Clothing</option>
                    <option value="3">Housing</option>
                    <option value="4">Transportation</option>
                    <option value="5">Healthcare</option>
                    <option value="6">Entertainment</option>
                    <option value="7">Education</option>
                    <option value="8">Utilities</option>
                    <option value="9">Miscellaneous</option>
                </select>
                <div class="mb-3">
                    <label for="expenseInput" class="form-label">Expense Location</label>
                    <input type="text" class="form-control" id="expenseInput" placeholder="Expense Location">
                </div>
            </div>
            <div class="container-sm w-50 mt-5 p-5 border bg-light rounded">
                <h4 class="text-center mb-4">Expense List for <span id="month"></span></h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>12/01/2025</td>
                        <td>$67</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>12/09/2025</td>
                        <td>$89</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>12/15/2025</td>
                        <td>$120</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
